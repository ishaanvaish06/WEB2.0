<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
</head>
<body>

    <h1 style="text-align: center; color: blue;">Student Information </h1>

    <form>
        <fieldset style="border: 5px solid black;">
            

            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" name="name"  required>
            <br><br>

            <label for="roll_no"></label><b>ROLL NO:</b></label>
            <input type="text" id="roll_no" name="roll_no"  required>
            <br><br>

            <label for="email"><b>Email ID:</b></b></label>
            <input type="email" id="email" name="email"  required>
            <br><br>

            <label><b>Gender:</b></label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br><br>

            <label for="department"><b>Department:</b></label>
            <select id="department" name="department">
                <option value="cs">Computer Science</option>
                <option value="ece">ECE</option>
                <option value="mech">MECH</option>
                <option value="aie">AIE</option>
                <option value="civil">CIVIL</option>
            </select>
            <br><br>

            <label for="address"><b>Address:</b></label><br>
            <textarea id="address" name="address" rows="4" cols="30" ></textarea>
            <br><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Agree to the Terms and Conditions</label>
            <br><br>

            <button type="submit" style="padding: 10px 20px; font-size: medium;">Submit</button>
            <button type="reset" style="padding: 10px 20px; font-size: medium;">Reset</button>

        </fieldset>
    </form>

</body>
</html>
